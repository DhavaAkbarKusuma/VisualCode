<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tebak Judul Film dari Emoji</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="start-screen">
    <h1>🎬 Tebak Film dari Emoji</h1>
    <p>Tebak judul film Indonesia hanya dari emoji dan petunjuk!</p>
    <button id="start-btn">Mulai Game</button>
  </div>

  <div id="game" style="display:none;">
    <h1>🎬 Tebak Judul Film</h1>
    <div id="emoji-display">🎥🍿</div>
    <p id="hint">Petunjuk: Film Indonesia yang terkenal...</p>

    <div id="options"></div>

    <p id="result"></p>
    <button id="next">Soal Berikutnya</button>
    <p id="score">Skor: 0 / 0</p>
    <p id="last-score">Skor Terakhir: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
